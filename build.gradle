plugins {
    id "application"
    id "groovy"
}

repositories {
    mavenCentral()
    mavenLocal()
}

mainClassName = "com.hierynomus.smbj.client.SmbjClient"

dependencies {
    compile localGroovy()
    compile "com.hierynomus:smbj:0.0.3"
    compile "org.slf4j:slf4j-api:1.7.13"
    compile 'commons-cli:commons-cli:1.3.1'

    runtime 'ch.qos.logback:logback-classic:1.1.3'
}

tasks.startScripts.configure {
    classpath.add(files('conf'))
}
